<div class="flex flex-row">
  <app-sidebar
    *ngIf="isSidebarVisible"
    class="flex absolute z-10 top-16 bg-white right-4 w-80 h-5/6 shadow-lg border-2 border-red-400 rounded-md transition-all duration-300"
  ></app-sidebar>
  <div class="flex flex-col w-full h-screen">
    <app-navbar
      class="flex w-full items-center px-4 h-12 border-2 border-b-red-400 shadow-md"
    ></app-navbar>
    <app-diagram
      class="flex justify-center items-center flex-grow"
      [url]="diagramUrl"
      (importDone)="handleImported($event)"
    ></app-diagram>
    <div class="absolute top-14 right-4" *ngIf="importError">
      <strong>Workflow Render Failed: </strong>
      {{ importError.message }}
    </div>
  </div>
</div>
