<div class="flex flex-col w-full h-screen">
  <app-navbar
    class="flex w-full items-center px-4 h-12 border-2 border-b-red-400 shadow-md"
  ></app-navbar>
  <app-diagram
    class="flex justify-center items-center flex-grow"
    [url]="diagramUrl"
    (importDone)="handleImported($event)"
  ></app-diagram>

  <div class="import-error" *ngIf="importError">
    <strong>Failed to render diagram: </strong>
    {{ importError.message }}
  </div>
</div>
